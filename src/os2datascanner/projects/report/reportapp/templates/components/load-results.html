{%  load i18n %}

{% if page_obj.paginator.count >= 10 %}
<div class="get-results">
  <select name="paginate_by" id="paginate_by">
      <option value="10"
              {% if paginate_by_options|first == 10 %}
              selected="selected"
              {% endif %} >
          {% trans "per page" %}
      </option>

        {% for option in paginate_by_options %}
            <option value="{{ option }}"
            {% if option == paginate_by %} selected="selected"{% endif %}>
                {{ option }} {% trans "per page" %}
            </option>
        {% endfor %}
  </select>
</div>
{% endif %}
