{% extends "components/common/bannerless.html" %}
{% load i18n %}

{% block body %}
  <form class="form" action="" method="post">
    <p>
      {% trans "Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one." %}
    </p>

    {% csrf_token %}

    <div class="form__group{% if form.email.errors %} has-error{% endif %}">
      <label for="id_{{ form.email.name }}">{{ form.email.label }}</label>
      <input type="text"
             name="{{ form.email.name }}"
             id="id_{{ form.email.name }}"
             autofocus
             {% if form.email.value %}value="{{ form.email.value }}"{% endif %}>
      <label>
        {% if form.email.errors %}{{ form.email.errors }}{% endif %}
      </label>
    </div>

    <div class="form__group">
      <button class="button button--cta-button button--login-button" type="submit">{% trans "Reset my password" %}</button>
    </div>

    <div class="form__group logo">{% include "components/common/logo-o.html" %}</div>
  </form>
{% endblock body %}
