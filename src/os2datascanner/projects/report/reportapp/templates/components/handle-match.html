{% load l10n %}
{%  load i18n %}

  <div class="handle-match-wrapper">
    <span>
        {% trans "Handle results as:" %}
    </span>
      <div class="handle-match">
          <select name="match-handle" id="match-handle">
            <option value="" selected="selected">
                ----------
            </option>
            <option value="2">
                {% trans "Moved the file" %}
            </option>
            <option value="3">
                {% trans "Deleted the file" %}
            </option>
            <option value="1">
                {% trans "Edited the file" %}
            </option>
            <option value="4">
                {% trans "False positive" %}
            </option>
          </select>
      </div>
      <button type="button" class="handle-match__action" data-status="match-handle">
          {% trans "Submit" %}
      </button>
      <span class="selected-cb">
        {% trans "0 out of 10 selected" %}
      </span>
  </div>
