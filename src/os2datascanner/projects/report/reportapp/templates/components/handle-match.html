{% load l10n %}
{%  load i18n %}

  <div class="checkbox-button-wrapper">
      <button type="button" class="button table-checkbox__action button--has-icon"
              data-status="match-handle"
              disabled
              title="{% blocktrans %}OS2datascanner will not delete results from the system that was scanned.
Marking a result as handled will only remove the result from OS2datascanner.{% endblocktrans %}"
              hx-post="{% url "content" %}"
              hx-target="this"
              hx-swap="afterend"
              hx-trigger="click"
              hx-push-url="false"
              {% if request.user.account.time_since_last_handle > 172800 %}
                hx-confirm="{% trans 'You are about to handle the marked results. This action does not change the files, that the results are about. Please do not handle a result before action has been manually taken to the file.' %}"
              {% endif %}
              name="handle-matches">
          <i class="material-icons text-secondary" aria-hidden="true">archive</i> <span>{% trans "Mark as handled" %}</span>
      </button>
      <span class="selected-cb">
        <span class="num-selected">0</span> {% trans "of" %} {{ document_reports|length }} {% trans "selected" %}
      </span>
  </div>
