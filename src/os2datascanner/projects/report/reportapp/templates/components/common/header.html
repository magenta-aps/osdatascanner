{% load static %}
{% load i18n %}


<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="generator" content="OSdatascanner {{ version }}">

  <title>OSdatascanner</title>
 
  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="{% static 'favicons/favicon-30x32.png' %}">

        type="image/png"
        sizes="16x16"
        href="{% static 'favicons/favicon-15x16.png' %}">

  <meta name="apple-mobile-web-app-capable" content="no">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

        content="{% static 'favicons/mstile-140x150.png' %}">
