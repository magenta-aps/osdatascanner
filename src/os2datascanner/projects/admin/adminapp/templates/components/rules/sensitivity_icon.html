{% if rule.sensitivity == 0 %}
  <span class="material-symbols notification">info</span>
{% elif rule.sensitivity == 1 %}
  <span class="material-symbols warning">error</span>
{% elif rule.sensitivity == 2 %}
  <span class="material-symbols problem">warning</span>
{% elif rule.sensitivity == 3 %}
  <span class="material-symbols critical">report</span>
{% endif %}
