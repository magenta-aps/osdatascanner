{# Custom widget for input fields #}
<input class="custom-field custom-field--{{ widget.type }}"
       type="{{ widget.type }}" 
       name="{{ widget.name }}"
       {% if widget.value != None %}value="{{ widget.value|stringformat:'s' }}"{% endif %}
       {% include "django/forms/widgets/attrs.html" %}>
