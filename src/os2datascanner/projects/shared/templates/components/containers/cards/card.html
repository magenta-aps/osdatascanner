{# card.html #}

{% load i18n l10n static %}

<div class="card">
  {% block card_header %}{% endblock %}

  <div class="card__body"
       {% if data_chartid %}data-chartid="{{ data_chartid }}"{% endif %}>
    {% block card_body %}{% endblock %}
  </div>

  {% block card_footer %}{% endblock %}
</div>
