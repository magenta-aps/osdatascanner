<!DOCTYPE html>
<html>
  <head>
    <title>Visualization</title>
    <link rel="stylesheet" href="viz_version2.css">
  </head>
  <body>
    <div style="margin-left: 60px; margin-top: 80px;">
      <h1>Example visualizations</h1>
      <div>
          <h2>Pie charts</h2>
          <div class="pie-charts-container"> 
            <div class="chart-container">
              <div class="pie-chart-content">
                <h3 class="chart-title">Total number of files</h3>
                <div class="chart-legend" id="pie1_legend">
                </div>
                <div class="chart-canvas">
                  <canvas id="pie1"> </canvas>
                </div>
              </div>
            </div>

            <div class="chart-container">
              <div class="pie-chart-content">
                <h3 class="chart-title">Storage</h3>
                <div class="chart-canvas">
                  <canvas id="pie2"> </canvas>
                </div>
                <div class="chart-legend" id="pie2_legend">
                </div>
              </div>
            </div>
          </div>
      </div>

      <div>
        <h2>Bar charts</h2>
        <div class="bar-charts-container"> 
          
          <div class="chart-container">
            <div class="bar-chart-content">
              <!-- <h3 class="chart-title">Total number of files</h3> -->
              <div class="chart-canvas">
                <canvas id="bar1"> </canvas>
              </div>
            </div>
          </div>

          <div class="chart-container">
            <div class="bar-chart-content">
              <!-- <h3 class="chart-title">Total number of files</h3> -->
              <div class="chart-canvas">
                <canvas id="bar2"> </canvas>
              </div>
            </div>
          </div>

          <div class="chart-container">
            <div class="bar-chart-content">
              <!-- <h3 class="chart-title">Total number of files</h3> -->
              <div class="chart-canvas">
                <canvas id="bar3"> </canvas>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
