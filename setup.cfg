[metadata]
name = os2datascanner
version = attr: os2datascanner.__version__
description = OS2datascanner for Danish municipalities
long_description = file: README
license = MPL
url = https://magenta.dk
author = Magenta ApS
author_email = info@magenta.dk

classifiers =
    Environment :: Web Environment
    Framework :: Django
    Intended Audience :: Developers
    License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)
    Operating System :: OS Independent
    Programming Language :: Python
        # replace these appropriately if you are using Python 3
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.9
    Topic :: Internet :: WWW/HTTP
    Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
zip_safe = False
include_package_data = True
package_dir=
    =src
packages = find:
python_requires = >=3.9
scripts =
    bin/pex

[options.packages.find]
exclude =
    src.tests
where = src

[coverage:run]
branch = True
source =
     src/os2datascanner/
omit =
     src/os2datascanner/projects/admin/adminapp/migrations/*
     src/os2datascanner/projects/report/reportapp/migrations/*

[coverage:xml]
output = build/coverage.xml

[coverage:report]
precision = 2
sort = Cover
skip_covered = True
exclude_lines =
     raise NotImplementedError
     \bpass\b

[mutmut]
# Configure this to the tests and code you want to do mutation testing on.
# Remember to also configure the pre_mutation-function in mutmut_config.py.
# You can input multiple paths here, separated by commas.
paths_to_mutate=src/os2datascanner/projects/admin/adminapp/views/miniscanner_views.py
tests_dir=src/os2datascanner/projects/admin/tests
runner=docker compose exec admin pytest tests/test_miniscanner.py